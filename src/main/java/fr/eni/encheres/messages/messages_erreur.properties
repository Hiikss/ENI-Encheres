#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enregistrement des informations.
#=>Erreurs Utilisateurs
10002=Une erreur est survenue lors de la la création du compte.
10003=Le pseudo est déjà utilisé.
10004=L'adresse mail est déjà utilisée.
10005=L'identifiant ou le mot de passe est incorrect.
10006=L'utilisateur est inexistant.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Utilisateur
20000=L'adresse mail n'est pas correcte.
20001=Le mot de passe n'est pas correct.
20002=Le pseudo ne doit comporter que des caractères alphanumériques.
20003=Le nom saisi n'est pas correct.
20004=Le prénom saisi n'est pas correct.
20005=La rue saisie n'est pas correcte.
20006=Le code postal saisi n'est pas correct.
20007=La ville saisie n'est pas correcte.
20008=Le numéro de téléphone saisi n'est pas correct.
20009=Le mot de passe saisi ne correspond pas au mot de passe actuel.

#ERREURS RAPPORTEES PAR LES SERVLETS:
#=>Erreurs Utilisateur
30000=Le pseudo ne doit contenir que des caractères alphanumériques.
30001=Les mots de passe ne correspondent pas.
